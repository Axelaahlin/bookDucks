<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookducks</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div>
        <a href="/index.html"><h1 id="h1">BookDucks</h1></a>
      </div>
     
      <div class="headerDiv">
        <button class="loggInBtn">Logga in</button>
      </div>
    </header>

    <div class="minasidorView">
    
    </div>

    <div class="loggin">
      <h2>Logga in</h2>
      <div class="loggininput">
        <label for="användarnamn" >Användarnamn</label>
        <input type="text" id="logginAnvändarnamn">
        <label for="password" >Lösenord</label>
        <input type="password" id="logginPassword">
        <button id="logginBtn">Logga in</button>
        <p>Har du inte konto? <a href="#" class="registrera">Registrera användare</a></p>
      </div>
    </div>

    <div class="registerView">
      <h2>Registrera användare</h2>
      <label for="användarnamn">Anvnändarman: </label>
      <input type="text" name="användarnamn" id="reganvändarnamn">
      <label for="email">Email:</label>
      <input type="email" name="email" id="regEmail">
      <label for="password"> Lösenord:</label>
      <input type="password" name="password" id="regPassword">
      <button id="registerbtn">Registrera</button>
    </div>

    <div class="addljudbokview">
        <div class="addWrapper">
          <h2>Lägg till en ljudbok för utlåning</h2>
          <label for="Titel">Titel:</label>
          <input type="text" name="titel" id="titel">
          <label for="utgivning">Utgivningsdatum:</label>
          <input type="date" name="utgivning" id="utgivning">
          <label for="längd">Längd (antal minuter):</label>
          <input type="number" id="minuter">
          <label for="genrer">Genrer:</label>
          <select name="genrer" id="genrer">
            <option value="3">Barn</option>
            <option value="1">Biografi</option>
            <option value="4">Fantasy</option>
            <option value="2">komedi</option>
          </select>
          <label for="betyg">Betyg (1-10):</label>
          <input type="number" name="betyg" id="betyg">
          <label for="file">Lägg till ett omslag:</label>
          <input type="file" name="file" id="file"> 
          <button class="addljudbokBtn">Lägg till ljudbokbok</button>

        </div>
    </div>
    <div class="addbokview">
      <div class="addWrapper">
        <h2>Lägg till en bok för utlåning</h2>
        <label for="bokTitel">Titel:</label>
        <input type="text" name="boktitel" id="boktitel">
        <label for="bokförfattare">Författare:</label>
        <input type="text" name="bokförfattare" id="bokförfattare">
        <label for="Sidor">Antal sidor</label>
        <input type="number" id="bokminuter">
        <label for="bokgenrer">Genrer:</label>
        <select name="bokgenrer" id="bokgenrer">
          <option value="3">Barn</option>
          <option value="1">Biografi</option>
          <option value="4">Fantasy</option>
          <option value="2">komedi</option>
          </select>
        <label for="bokbetyg">Betyg (1-10):</label>
        <input type="number" name="bokbetyg" id="bokbetyg">
        <label for="bokfile">Lägg till ett omslag:</label>
        <input type="file" name="bokfile" id="bokfile">
        <button class="addbokBtn">Lägg til bok</button>
      </div>
    </div>


    <main class="main">
      <h2 id="welcome">Välkommen till <a href="index.html">Bookducks</a></h2>
      <div class="bookslists">
        <div>
          <h3>Aktuella böcker</h3>
          <ul class="allbooks"></ul>
        </div>
        <div>
          <h3>Aktuella Ljudböcker</h3>
          <ul class="allljudboks"></ul>
        </div>
      </div>
    </main>
  
  </div>
  <script src="main.js"></script>
</body>
</html>
